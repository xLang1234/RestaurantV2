<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Profile
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

		<ion-item>
		  <ion-label position="floating">Username</ion-label>
		  <ion-input type="text" [(ngModel)]="user.email"></ion-input>
		</ion-item>
	  

	  
	  </ion-list>

    <ion-button fill="solid" expand="block" color="primary" (click)="updateProfile(user)">Reset Password</ion-button>
    
</ion-content>
